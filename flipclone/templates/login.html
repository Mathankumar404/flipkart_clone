<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Flipkart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 w-full max-w-md rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form class="space-y-4" method="POST" action="{% url 'login' %}">
        {%csrf_token%}
      <!-- Mobile/Email -->
      <div>
        <label for="identifier" class="block text-sm font-medium text-gray-700">Mobile number or Username</label>
        <input type="text" id="identifier" name="identifier" placeholder="Enter mobile number or email"
               required
               value="{{ form.identifier.value|default:"" }}"
               class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <!-- Password -->
      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-sm text-blue-600">Forgot?</a>
        </div>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="Enter password" required
                 class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600">
          <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-500"
                  onclick="const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password'">
            Show
          </button>
        </div>
      </div>

      <!-- Remember me -->
      <div class="flex items-center gap-2">
        <input type="checkbox" id="remember" class="h-4 w-4">
        <label for="remember" class="text-sm text-gray-600">Remember me</label>
      </div>

      <!-- Login button -->
      <div>
        <button type="submit" class="w-full py-3 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-600">
          Login
        </button>
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-3">
        <hr class="flex-1 border-gray-300">
        <span class="text-sm text-gray-400">OR</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <!-- Social buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 py-2 hover:bg-gray-100">
          Google
        </button>
        <button type="button" class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 py-2 hover:bg-gray-100">
          Continue with OTP
        </button>
      </div>

      <!-- Terms -->
      <p class="mt-3 text-xs text-gray-400 text-center">By continuing, you agree to our Terms & Privacy Policy.</p>
    </form>

    <!-- Sign up link -->
    <div class="mt-4 text-center text-sm">
      New to Flipkart? <a href={%url "signup" %} class="text-blue-600 font-semibold hover:underline">Create an account</a>
    </div>

    {% if messages %}
  <div class="mt-4">
    {% for message in messages %}
      <div class="mb-2 rounded-lg px-4 py-3 
                  {% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700{% endif %}
                  {% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
  </div>

</body>
</html>
