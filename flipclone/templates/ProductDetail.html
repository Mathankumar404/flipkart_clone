{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Product Image -->
        <div>
            <img src="{{ product.img }}" alt="{{ product.title }}" class="w-full h-80 object-contain rounded" />
        </div>

        <!-- Product Details -->
        <div>
            <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
            <p class="text-gray-600 mb-2">Brand: <span class="font-medium">{{ product.brand }}</span></p>

            <div class="text-3xl font-semibold text-gray-900">â‚¹{{ product.price }}</div>
            <div class="text-green-600 font-medium text-sm mb-4">{{ product.offer }}% off</div>

            <button class="bg-fkblue text-white px-4 py-2 rounded hover:bg-blue-700 add-btn">
               <a href="{% url 'add_to_cart' product.id %}"> Add to Cart</a>
            </button>

        </div>
    </div>
</div>
{% endblock %}
