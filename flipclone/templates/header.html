
     {% load static %}

     <header class="bg-white shadow-sm sticky top-0 z-20">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-4 py-3">
        <!-- Logo -->
       <a href="/"> <div class="flex items-center gap-2" >
  <img src="{% static 'images/logo.png' %}" alt="FlipClone Logo" class="h-10 w-10 object-contain">
          <div class="hidden sm:block text-xl font-semibold">Flipkart</div>
        </div>
        </a>
        <!-- Search -->
        <div class="flex-1">
          <form method="POST" action="{% url 'search_products' %}" class="relative w-full max-w-md mx-auto">
  {% csrf_token %}
  <input 
    type="text" 
    name="query" 
    
    placeholder="Search for products, brands and more"
    class="w-full border border-gray-200 rounded pl-4 pr-32 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-fkblue"
  />
  <button 
    type="submit"
    class="absolute right-1 top-1 bottom-1 bg-fkblue text-white px-4 rounded hover:bg-blue-700 transition"
  >
    Search
  </button>
</form>
        </div>
        <!-- Links -->
        <div class="hidden md:flex items-center gap-6">
         <div class="relative inline-block text-left">
  {% if user %}
  <!-- Account dropdown button -->
  <div class="group">
    <button type="button" class="flex items-center space-x-2 px-4 py-2 bg-white rounded-md shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-fkblue">
      <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
      <span class="font-medium">{{ user.username }}</span>
      <svg class="w-3 h-3 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5H7z"/>
      </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg hidden group-hover:block z-20">
      <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        Logout
      </a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        My Orders
      </a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        Account Settings
      </a>
    </div>
  </div>
  {% else %}
  <!-- Login button -->
  <a href="{% url 'login' %}" class="px-4 py-2 bg-fkblue text-white rounded-md hover:bg-blue-700 transition">
    Login
  </a>
  {% endif %}
</div>


          <a class="text-sm hover:underline">More</a>
<a class="text-sm font-medium" href="{% url 'cart' %}">Cart</a>
        </div>
      </div>
    </div>

 </header>
