
     {% load static %}

     <header class="bg-white shadow-sm sticky top-0 z-20">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-4 py-3">
        <!-- Logo -->
       <a href="/"> <div class="flex items-center gap-2" >
  <img src="{% static 'images/logo.png' %}" alt="FlipClone Logo" class="h-10 w-10 object-contain">
          <div class="hidden sm:block text-xl font-semibold">Flipkart</div>
        </div>
        </a>
        <!-- Search -->
        <div class="flex-1">
          <form method="POST" action="{% url 'search_products' %}" class="relative w-full max-w-md mx-auto">
  {% csrf_token %}
  <input 
    type="text" 
    name="query" 
    
    placeholder="Search for products, brands and more"
    class="w-full border border-gray-200 rounded pl-4 pr-32 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-fkblue"
  />
  <button 
    type="submit"
    class="absolute right-1 top-1 bottom-1 bg-fkblue text-white px-4 rounded hover:bg-blue-700 transition"
  >
    Search
  </button>
</form>
        </div>
        <!-- Links -->
        <div class="hidden md:flex items-center gap-6">
          <a class="text-sm hover:underline">Login</a>
          <a class="text-sm hover:underline">More</a>
<a class="text-sm font-medium" href="{% url 'cart' %}">Cart</a>
        </div>
      </div>
    </div>

 </header>
