<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flipkart{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />

  <script>
    // Optional Tailwind config for custom colors
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fkblue: '#2874f0',
            fkbg: '#f1f3f6',
            fkgreen: '#388e3c'
          }
        }
      }
    }
  </script>

  <style>
    /* small custom css to complement tailwind */
    .line-clamp-2 {display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden}
    
  </style>
</head>

<body class="bg-fkbg text-gray-800">
  <!-- Header -->

        {% include "header.html" %} 
       
   {% block content %}{% endblock %} 
   {% block searchedproducts %}{% endblock %}
   {% include "footer.html" %}   <!-- Always there -->

  
    {% include "scripts.html" %}  

   

  <!-- âœ… page-specific scripts -->
 
</body>
</html>
